<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div>
        <button id="connect">Conectar con Metamask</button>
    </div>
    </br>
   
    

    <div>
        <label for="getLogInput">Get Log to Contract</label>        
        <button id="getLogButton">GetLogs</button>
        <span id="getLogError" style="color: red;"></span>
    </div>
    </br>
    </br>

    <div>
        <label for="depositInput">Deposit Log to Contract</label>
        <input type="text" id="depositInput" name="depositInput">
        <button id="depositButton">Deposit</button>
        <span id="depositError" style="color: red;"></span>
    </div>

    </br>

    <h2> Eventos recientes </h2>
    </br>
     <ul id="eventList">
    </ul>

    </br>
    <h2> Todos los Eventos </h2>
    </br>
     <ul id="allEventList">
    </ul>

</body>

</html>
